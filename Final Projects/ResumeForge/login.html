<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResumeForge AI - Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="js/auth.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- NAVBAR -->
  <div id="render-nav"></div>

  <!-- AUTH SECTION -->
  <div class="flex flex-1 items-center justify-center px-4">

    <div class="bg-white shadow-2xl rounded-2xl w-[420px] p-8">

      <!-- Heading -->
      <h1 class="text-3xl font-bold text-center text-[#3355DD]  ">
        Welcome Back
      </h1>

      <p class="text-center text-gray-500 text-sm mt-2">
        Build Industry-Ready Resumes
      </p>

      <!-- Tabs -->
      <div class="flex justify-center mt-6 border-b">
        <button id="loginTab" class="px-6 py-2 font-semibold border-b-2 border-[#3355DD]   text-[#3355DD] ">
          Login
        </button>
        <button id="registerTab" class="px-6 py-2 font-semibold text-gray-500">
          Register
        </button>
      </div>

      <!-- LOGIN FORM -->
      <form id="loginForm" class="mt-6 space-y-4">

        <div>
          <label class="text-sm font-semibold">Email</label>
          <input type="email"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3355DD]   outline-none"
            placeholder="Enter your email" required>
        </div>

        <div class="relative">
          <label class="text-sm font-semibold">Password</label>
          <input id="loginPassword" type="password"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3355DD]   outline-none"
            placeholder="Enter your password" required>

          <span id="toggleLoginPass" class="absolute right-3 top-9 cursor-pointer text-gray-500">üëÅ</span>
        </div>

        <div class="text-right text-sm text-[#3355DD]  cursor-pointer">
          Forgot Password?
        </div>

        <button class="w-full bg-[#3355DD]   text-white py-2 rounded-lg hover:bg-[#3355DD]   transition">
          Login
        </button>
      </form>

      <!-- REGISTER FORM -->
      <form id="registerForm" class="mt-6 space-y-4 hidden">

        <div>
          <label class="text-sm font-semibold">Full Name</label>
          <input type="text"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3355DD]   outline-none"
            placeholder="Enter your full name" required>
        </div>

        <div>
          <label class="text-sm font-semibold">Email</label>
          <input type="email"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3355DD]   outline-none"
            placeholder="Enter your email" required>
        </div>

        <div class="relative">
          <label class="text-sm font-semibold">Password</label>
          <input id="registerPassword" type="password"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3355DD]   outline-none"
            placeholder="Create a password" required>

          <span id="toggleRegisterPass" class="absolute right-3 top-9 cursor-pointer text-gray-500">üëÅ</span>
        </div>

        <button class="w-full bg-[#3355DD]   text-white py-2 rounded-lg hover:bg-[#3355DD]   transition">
          Create Account
        </button>
      </form>

    </div>
  </div>

  <!-- JS -->
  <script>
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginTab.onclick = () => {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");

      loginTab.classList.add("border-[#3355DD]", "text-[#3355DD]", "border-b-2");
      registerTab.classList.remove("border-[#3355DD]", "text-[#3355DD]", "border-b-2");
    };

    registerTab.onclick = () => {
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");

      registerTab.classList.add("border-[#3355DD]", "text-[#3355DD]", "border-b-2");
      loginTab.classList.remove("border-[#3355DD]", "text-[#3355DD]", "border-b-2");
    };

    function togglePassword(inputId, toggleId) {
      const input = document.getElementById(inputId);
      const toggle = document.getElementById(toggleId);

      toggle.onclick = () => {
        input.type = input.type === "password" ? "text" : "password";
      };
    }

    togglePassword("loginPassword", "toggleLoginPass");
    togglePassword("registerPassword", "toggleRegisterPass");
  </script>

</body>

</html>
